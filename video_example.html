<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="img/Vellyus_Logo.svg">
    <title>Video Example</title>
    <style>
        body {
            background: black;
            color: white;
            text-align: center;
        }

        @media (max-width: 860px) {
            video {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <h1>Video + subtitles</h1> <br>
    <div>
        <video controls>
            <source src="http://treehouse-code-samples.s3.amazonaws.com/html-video-and-audio/bridge.mp4"
                type="video/mp4">
            <source src="http://treehouse-code-samples.s3.amazonaws.com/html-video-and-audio/bridge.ogg"
                type="video/ogg">
            <track label="English" kind="subtitles" srclang="en" src="bridge_captions.vtt" default>
        </video>
    </div>
</body>

</html>
